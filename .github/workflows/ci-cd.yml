name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Linting and Code Quality
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy
          pip install -r requirements.txt

      - name: Run Python linting
        working-directory: ./backend
        run: |
          flake8 src/ --max-line-length=120 --exclude=__pycache__,migrations || true

      - name: Run Python type checking
        working-directory: ./backend
        run: |
          mypy src/ --ignore-missing-imports || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint

      - name: Run frontend type check
        working-directory: ./frontend
        run: npm run type-check

  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: exam_management_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/exam_management_test
        run: |
          alembic upgrade head

      - name: Run unit tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/exam_management_test
          JWT_SECRET_KEY: test_secret_key_for_ci
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/ -m unit -v --tb=short

      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/exam_management_test
          JWT_SECRET_KEY: test_secret_key_for_ci
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/ -m integration -v --tb=short

      - name: Run API tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/exam_management_test
          JWT_SECRET_KEY: test_secret_key_for_ci
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/api/ -v --tb=short

      - name: Run all tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/exam_management_test
          JWT_SECRET_KEY: test_secret_key_for_ci
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=70 -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm run test

      - name: Run tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # Docker Build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, backend-tests, frontend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: dsaba-lms-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: dsaba-lms-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Docker Compose Test
  docker-compose-test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start services
        run: |
          docker compose build
          docker compose up -d

      - name: Wait for services
        run: |
          sleep 15
          docker compose ps

      - name: Check service health
        run: |
          docker compose exec -T backend curl -f http://localhost:8000/health || exit 1
          docker compose exec -T frontend wget --spider --quiet http://localhost/ || exit 1

      - name: Run migrations
        run: |
          docker compose exec -T backend alembic upgrade head

      - name: Run backend tests in container
        run: |
          docker compose exec -T backend pytest tests/ --cov=src --cov-report=term-missing -v

      - name: View logs on failure
        if: failure()
        run: |
          docker compose logs

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint, backend-tests, frontend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Performance Testing
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [docker-compose-test]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: exam_management_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/exam_management_test
        run: |
          alembic upgrade head

      - name: Start backend for performance testing
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/exam_management_test
          JWT_SECRET_KEY: test_secret_key_for_ci
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          sleep 10

      - name: Run Locust performance tests
        working-directory: ./backend
        run: |
          locust --headless --users 10 --spawn-rate 2 --run-time 30s --host http://localhost:8000 --locustfile tests/performance/locustfile.py

      - name: Generate performance report
        if: always()
        run: |
          echo "Performance test completed. Check logs for metrics."

  # E2E Testing
  e2e-test:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [docker-compose-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Playwright
        working-directory: ./frontend
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./frontend
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: frontend/test-results/

  # Deployment (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-compose-test, security-scan, performance-test, e2e-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://your-production-url.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: dsaba-lms-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build backend image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./backend

          # Push images
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Export image URI for deployment
          echo "BACKEND_IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: dsaba-lms-frontend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build frontend image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./frontend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./frontend

          # Push images
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Export image URI for deployment
          echo "FRONTEND_IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to EKS
        env:
          BACKEND_IMAGE_URI: ${{ env.BACKEND_IMAGE_URI }}
          FRONTEND_IMAGE_URI: ${{ env.FRONTEND_IMAGE_URI }}
        run: |
          # Update kubeconfig
          aws eks update-kubeconfig --region us-east-1 --name dsaba-lms-cluster

          # Update backend deployment
          kubectl set image deployment/dsaba-lms-backend backend=$BACKEND_IMAGE_URI -n dsaba-lms

          # Update frontend deployment
          kubectl set image deployment/dsaba-lms-frontend frontend=$FRONTEND_IMAGE_URI -n dsaba-lms

          # Update Celery deployment
          kubectl set image deployment/dsaba-lms-celery celery-worker=$BACKEND_IMAGE_URI -n dsaba-lms
          kubectl set image deployment/dsaba-lms-celery-beat celery-beat=$BACKEND_IMAGE_URI -n dsaba-lms

          # Wait for rollout to complete
          kubectl rollout status deployment/dsaba-lms-backend -n dsaba-lms --timeout=600s
          kubectl rollout status deployment/dsaba-lms-frontend -n dsaba-lms --timeout=600s
          kubectl rollout status deployment/dsaba-lms-celery -n dsaba-lms --timeout=300s
          kubectl rollout status deployment/dsaba-lms-celery-beat -n dsaba-lms --timeout=300s

      - name: Run post-deployment tests
        run: |
          # Health checks
          kubectl exec -n dsaba-lms deployment/dsaba-lms-backend -- curl -f http://localhost:8000/health
          kubectl exec -n dsaba-lms deployment/dsaba-lms-frontend -- wget --quiet --tries=1 --spider http://localhost/

          # Database migration check
          kubectl exec -n dsaba-lms deployment/dsaba-lms-backend -- python -c "
          import os
          import psycopg2
          conn = psycopg2.connect(os.environ['DATABASE_URL'])
          cur = conn.cursor()
          cur.execute('SELECT version_num FROM alembic_version;')
          version = cur.fetchone()[0]
          print(f'Database migrated to version: {version}')
          cur.close()
          conn.close()
          "

      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "üöÄ DSABA LMS deployed successfully to production"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify deployment failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "‚ùå DSABA LMS deployment failed"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}


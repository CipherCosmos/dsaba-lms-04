apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dsaba-lms-backend-hpa
  namespace: dsaba-lms
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dsaba-lms-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dsaba-lms-frontend-hpa
  namespace: dsaba-lms
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dsaba-lms-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
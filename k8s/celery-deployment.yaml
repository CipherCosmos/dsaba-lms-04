apiVersion: apps/v1
kind: Deployment
metadata:
  name: dsaba-lms-celery
  namespace: dsaba-lms
  labels:
    app: dsaba-lms-celery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dsaba-lms-celery
  template:
    metadata:
      labels:
        app: dsaba-lms-celery
    spec:
      containers:
      - name: celery-worker
        image: dsaba-lms-backend:latest
        command: ["celery", "-A", "src.infrastructure.queue.celery_app", "worker", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: dsaba-lms-config
        - secretRef:
            name: dsaba-lms-secrets
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@dsaba-lms-postgres:5432/$(POSTGRES_DB)"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dsaba-lms-celery-beat
  namespace: dsaba-lms
  labels:
    app: dsaba-lms-celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dsaba-lms-celery-beat
  template:
    metadata:
      labels:
        app: dsaba-lms-celery-beat
    spec:
      containers:
      - name: celery-beat
        image: dsaba-lms-backend:latest
        command: ["celery", "-A", "src.infrastructure.queue.celery_app", "beat", "--loglevel=info", "--scheduler", "django_celery_beat.schedulers:DatabaseScheduler"]
        envFrom:
        - configMapRef:
            name: dsaba-lms-config
        - secretRef:
            name: dsaba-lms-secrets
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@dsaba-lms-postgres:5432/$(POSTGRES_DB)"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
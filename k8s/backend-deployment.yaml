apiVersion: apps/v1
kind: Deployment
metadata:
  name: dsaba-lms-backend
  namespace: dsaba-lms
  labels:
    app: dsaba-lms-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dsaba-lms-backend
  template:
    metadata:
      labels:
        app: dsaba-lms-backend
    spec:
      containers:
      - name: backend
        image: dsaba-lms-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: dsaba-lms-config
        - secretRef:
            name: dsaba-lms-secrets
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@dsaba-lms-postgres:5432/$(POSTGRES_DB)"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: dsaba-lms-backend
  namespace: dsaba-lms
  labels:
    app: dsaba-lms-backend
spec:
  selector:
    app: dsaba-lms-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dsaba-lms-backend-ingress
  namespace: dsaba-lms
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.your-domain.com
    secretName: dsaba-lms-tls
  rules:
  - host: api.your-domain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: dsaba-lms-backend
            port:
              number: 8000
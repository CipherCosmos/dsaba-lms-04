apiVersion: apps/v1
kind: Deployment
metadata:
  name: dsaba-lms-postgres
  namespace: dsaba-lms
  labels:
    app: dsaba-lms-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dsaba-lms-postgres
  template:
    metadata:
      labels:
        app: dsaba-lms-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: dsaba-lms-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: dsaba-lms-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dsaba-lms-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: dsaba-lms-postgres
  namespace: dsaba-lms
  labels:
    app: dsaba-lms-postgres
spec:
  selector:
    app: dsaba-lms-postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
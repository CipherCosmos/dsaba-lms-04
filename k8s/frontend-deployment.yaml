apiVersion: apps/v1
kind: Deployment
metadata:
  name: dsaba-lms-frontend
  namespace: dsaba-lms
  labels:
    app: dsaba-lms-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dsaba-lms-frontend
  template:
    metadata:
      labels:
        app: dsaba-lms-frontend
    spec:
      containers:
      - name: frontend
        image: dsaba-lms-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_BASE_URL
          value: "https://api.your-domain.com/api/v1"
        - name: REACT_APP_ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: dsaba-lms-frontend
  namespace: dsaba-lms
  labels:
    app: dsaba-lms-frontend
spec:
  selector:
    app: dsaba-lms-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dsaba-lms-frontend-ingress
  namespace: dsaba-lms
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - your-domain.com
    - www.your-domain.com
    secretName: dsaba-lms-frontend-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dsaba-lms-frontend
            port:
              number: 80
  - host: www.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dsaba-lms-frontend
            port:
              number: 80